<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div style="border: 2px">
		<h2>Register Form</h2>
		<form method="POST" action="Register">
			<label for="name">Enter your name:</label>
			<input required id="name" name="name" type="text" placeholder="Enter Here"/>
			<br>
			<label for="pass">Enter your password:</label>
			<input required id="pass" name="pass" type="password" placeholder="Enter Here"/>
			<br>
			<label for="email">Enter your email:</label>
			<input required id="email" name="email" type="email" placeholder="Enter Here"/>
			<br>
			<label for="gender">Select Gender:</label>
			<input type="radio" name="gender" value="Male" id="genderMale" />
			<label for="genderMale">Male</label>
			
			<input type="radio" name="gender" value="Female" id="genderFemale" />
			<label for="genderFemale">Female</label>
			<br>
			
			<label for="course">Select your course:</label>
			<select name="course" id="course">
				<option value="Java">Java</option>
				<option value="C">C</option>
				<option value="C++">C++</option>
				<option value="Python">Python</option>
			</select>
			<br>
			<input type="checkbox" name="terms" id="terms" value="">
			<label for="terms">Agree to the terms and conditions</label>
			<input type="submit" value="Register">
		</form>
			<button onclick='reset()'>Reset</button>
		<script>
		function reset(){
			window.location.reload();
			console.log("reset");
		}
		</script>
	</div>
</body>
</html>
